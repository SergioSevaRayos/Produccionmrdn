                <h2>Refrigerado</h2>
                <canvas id="grafico-produccion"></canvas>
                <p>Media Diaria <span id="media-diaria" style="font-size: 65px;">23</span></p>
            </div>
            <!--_______________________________________________________________REFRIGERADO-->
            <!--____________________________Inicio script para crear canvas-->
            <script>
                function generateChartRefrigerado(data) {
                    var fechas = data.map(function (item) {
                        return item.fecha;
                    });

                    var metrosCubicos = data.map(function (item) {
                        return item.metros_cubicos;
                    });

                    var ctx = document.getElementById("grafico-produccion").getContext("2d");
                    let delayed;
                    var myChartRefrigerado = new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: fechas,
                            datasets: [{
                                label: "Producción Diaria (Metros Cúbicos)",
                                data: metrosCubicos,
                                backgroundColor: "rgba(55, 69, 138, 0.9)",
                                borderColor: "rgba(255, 0, 0, 1)",
                                borderWidth: 2
                            }]
                        },
                        options: {
                            animation: {
                                onComplete: () => {
                                    delayed = true;
                                },
                                delay: (context) => {
                                    let delay = 0;
                                    if (context.type === 'data' && context.mode === 'default' && !delayed) {
                                        delay = context.dataIndex * 100 + context.datasetIndex * 50;
                                    }
                                    return delay;
                                },
                            },
                            scales: {
                                y: {
                                    stacked: true
                                }
                            }
                        }
                    });
                }

                var xhrRefrigerado = new XMLHttpRequest();
                xhrRefrigerado.open("GET", "mostrar_produccion.php", true);
                xhrRefrigerado.onreadystatechange = function () {
                    if (xhrRefrigerado.readyState === 4 && xhrRefrigerado.status === 200) {
                        var produccionData = JSON.parse(xhrRefrigerado.responseText);
                        generateChartRefrigerado(produccionData);
                    }
                };
                xhrRefrigerado.send();
            </script>
            <!--_______________________________Fin script para crear canvas-->
            <script>
                // Función para calcular la media diaria
                function calcularMediaDiaria(data) {
                    if (data.length > 0) {
                        var totalProduccion = data.reduce(function (sum, item) {
                            return sum + parseFloat(item.metros_cubicos);
                        }, 0);
                        var mediaDiaria = totalProduccion / data.length;
                        return mediaDiaria.toFixed(2) + " m³";
                    } else {
                        return "No hay datos disponibles";
                    }
                }

                // Obtener el elemento HTML para mostrar la media diaria
                const mediaDiariaElement = document.getElementById('media-diaria');

                var xhrRefrigerado = new XMLHttpRequest();
                xhrRefrigerado.open("GET", "mostrar_produccion.php", true);
                xhrRefrigerado.onreadystatechange = function () {
                    if (xhrRefrigerado.readyState === 4 && xhrRefrigerado.status === 200) {
                        var produccionData = JSON.parse(xhrRefrigerado.responseText);
                        generateChartRefrigerado(produccionData);

                        // Calcular y mostrar la media diaria
                        const mediaDiaria = calcularMediaDiaria(produccionData);
                        mediaDiariaElement.textContent = mediaDiaria;
                    }
                };
                xhrRefrigerado.send();
            </script>
