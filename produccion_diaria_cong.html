            <!--_______________________________Inicio Recolección datos-->

                    <label for="fecha">Fecha:</label>

            <!--_______________________________________Inicio "Gráfico"-->
            <!--_______________________________________Inicio "Congelado"-->
            <div class="canvasCong">
                <h2>Congelado</h2>
                <canvas id="grafico-produccion-cong"></canvas>
                <p>Media Diaria <span id="media-diaria-cong" style="font-size: 65px; font-weight: bolder;">23</span></p>
            </div>
            <div class="horas" style="padding-top: 150px; padding-bottom: 150px;">
                <form action="procesar_horas_cong.php" method="post" class="indatos">
                    <label for="fecha">Selecciona el día:</label>
                    <input type="date" id="fecha" name="fecha" required>
                    <br>
                    <label for="horas_penosidad">Horas de Penosidad:</label>
                    <input type="number" id="horas_penosidad" name="horas_penosidad" step="0.01" required>
                    <br>
                    <input type="submit" value="Guardar Horas de Penosidad">
                </form>
                <div class="horas-introducidas" style="padding-top: 50px;">
                    <h3>Horas Introducidas este mes</h3>
                    <div id="horas-mes" class="hmes"></div>
                    <p>Total de Horas penosidad: <span id="total-horas-mes" class="horcong"></span></p>
                </div>
                <script>
                    var xhrHorasMes = new XMLHttpRequest();
                    xhrHorasMes.open("GET", "obtener_horas_mes.php", true);
                    xhrHorasMes.onreadystatechange = function () {
                        if (xhrHorasMes.readyState === 4 && xhrHorasMes.status === 200) {
                            var horasMesData = JSON.parse(xhrHorasMes.responseText);
                            mostrarHorasMes(horasMesData);
                        }
                    };
                    xhrHorasMes.send();

                    function mostrarHorasMes(data) {
                        var totalHorasMes = 0;
                        var currentMonth = new Date().getMonth() + 1;

                        var horasMesElement = document.getElementById("horas-mes");
                        horasMesElement.innerHTML = "<ul>";

                        data.forEach(function (item) {
                            var itemDate = new Date(item.fecha);
                            var itemMonth = itemDate.getMonth() + 1;
                            if (itemMonth === currentMonth) {
                                totalHorasMes += parseFloat(item.horas_penosidad);
                                horasMesElement.innerHTML += "<li>" + item.fecha + ": " + item.horas_penosidad + " horas</li>";
                            }
                        });

                        horasMesElement.innerHTML += "</ul>";

                        var totalHorasMesElement = document.getElementById("total-horas-mes");
                        totalHorasMesElement.textContent = totalHorasMes.toFixed(2) + " horas";
                    }
                </script>
            </div>
            <!--_______________________________________________________________Congelado-->
            <!--____________________________Inicio script para crear canvas-->
            <script>
                function generateChartCongelado(data) {
                    var fechas = data.map(function (item) {
                        return item.fecha;
                    });

                    var metrosCubicos = data.map(function (item) {
                        return item.metros_cubicos;
                    });

                    var ctx = document.getElementById("grafico-produccion-cong").getContext("2d");
                    let delayed;
                    var myChartCongelado = new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: fechas,
                            datasets: [{
                                label: "Producción Diaria (Metros Cúbicos)",
                                data: metrosCubicos,
                                backgroundColor: "rgba(255, 255, 255, 0.9)",
                                borderColor: "rgba(255, 0, 0, 1)",
                                borderWidth: 2
                            }]
                        },
                        options: {
                            animation: {
                                onComplete: () => {
                                    delayed = true;
                                },
                                delay: (context) => {
                                    let delay = 0;
                                    if (context.type === 'data' && context.mode === 'default' && !delayed) {
                                        delay = context.dataIndex * 100 + context.datasetIndex * 50;
                                    }
                                    return delay;
                                },
                            },
                            scales: {
                                y: {
                                    stacked: true
                                }
                            }
                        }
                    });
                }

                var xhrCongelado = new XMLHttpRequest();
                xhrCongelado.open("GET", "mostrar_produccion_cong.php", true);
                xhrCongelado.onreadystatechange = function () {
                    if (xhrCongelado.readyState === 4 && xhrCongelado.status === 200) {
                        var produccionData = JSON.parse(xhrCongelado.responseText);
                        generateChartCongelado(produccionData);
                    }
                };
                xhrCongelado.send();
            </script>
            <!--_______________________________Fin script para crear canvas-->
            <script>
                // Función para calcular la media diaria
                function calcularMediaDiaria(data) {
                    if (data.length > 0) {
                        var totalProduccion = data.reduce(function (sum, item) {
                            return sum + parseFloat(item.metros_cubicos);
                        }, 0);
                        var mediaDiaria = totalProduccion / data.length;
                        return mediaDiaria.toFixed(2) + " m³";
                    } else {
                        return "No hay datos disponibles";
                    }
                }

                // Obtener el elemento HTML para mostrar la media diaria
                const mediaDiariaElement = document.getElementById('media-diaria-cong');

                var xhrCongelado = new XMLHttpRequest();
                xhrCongelado.open("GET", "mostrar_produccion_cong.php", true);
                xhrCongelado.onreadystatechange = function () {
                    if (xhrCongelado.readyState === 4 && xhrCongelado.status === 200) {
                        var produccionData = JSON.parse(xhrCongelado.responseText);
                        generateChartCongelado(produccionData);

                        // Calcular y mostrar la media diaria
                        const mediaDiaria = calcularMediaDiaria(produccionData);
                        mediaDiariaElement.textContent = mediaDiaria;
                    }
                };
                xhrCongelado.send();
            </script>

            <!--__________________________________________Fin "Congelado"-->
